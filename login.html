<!DOCTYPE html>
<html lang="es">
<head>

            <form>
                <br>
                <label for="usuario">Usuario</label>

                <input type="password" id="contrasena" name="contrasena" required>

            </form>
            <p class="registro">¿No tienes una cuenta?<a href="registro.html"> Regístrate aquí.</a></p>
